<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio element</title>
  </head>
  <body>
    <form action="/submit">
      <input type="radio" name="fruits" id="apple" value="apple" />
      <label for="apple">Apple</label>

      <input type="radio" name="fruits" id="mango" value="mango" />
      <label for="Mango">Mango</label>

      <input type="radio" name="fruits" id="banana" value="banana" />
      <label for="banana">Banana</label>

      <section><button type="submit" value="submit">Submit</button></section>
      
    </form>
  </body>
</html>
