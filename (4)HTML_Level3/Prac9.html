<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>

    <form action="/action">
      <div>
        <label for="name"> Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
        <br />
        <br />
        <label for="em">Email:</label>
        <input
          type="email"
          name="email"
          id="em"
          placeholder="Write your email"
        />
      </div>
      <br />

      <div>
        <label for="msg">Message:</label>
        <br />
        <textarea
          rows="5"
          cols="30"
          name="msg"
          id="msg"
          placeholder="Write your message here &smile;"
        ></textarea>
      </div>
      <br />

      <div>
        Rate us out of 5:
        <br />
        <input type="radio" name="rate" id="1" value="1" />
        <label for="1">1</label>
        <br />
        <input type="radio" name="rate" id="2" value="2" />
        <label for="2">2</label>
        <br />
        <input type="radio" name="rate" id="3" value="3" />
        <label for="3">3</label>
        <br />
        <input type="radio" name="rate" id="4" value="4" />
        <label for="4">4</label>
        <br />
        <input type="radio" name="rate" id="5" value="5" />
        <label for="5">5</label>
      </div>
      <br />

      <div>
        <input type="checkbox" name="copy" id="cp" />
        <label for="cp">Want to get a copy of this form?</label>
      </div>
      <br />

      <div>
        <button>Send your message!</button>
      </div>
    </form>
  </body>
</html>
