<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./asset/logo.png" />

    <link rel="stylesheet" href="style.css" />

    <!--used font awesome cdn link for icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>

        <div class="library">
          <div class="options">
            <div class="lib-option nav-option">
              <div></div>
              <img src="./asset/library_icon.png" alt="libIcon" />

              <a href="#">Your Library</a>
            </div>

            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-boxes">
            <div class="lib-box">
              <div class="box-p1">Create your first playlist</div>
              <div class="box-p2">It's easy, we'll help you</div>
              <button class="badge">Create playlist</button>
            </div>
            <div class="lib-box">
              <div class="box-p1">Let's find some podcasts to follow</div>
              <div class="box-p2">We'll keep you updated on new episodes</div>
              <button class="badge">Browse podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="sticky-nav">
          <div class="sticky-nav-icons">
            <div><img src="./asset/backward_icon.png" class="nav-icon"/></div>
            <div><img src="./asset/forward_icon.png" class="hide nav-icon" /></div>
            
          </div>
          <div class="sticky-nav-options">
            <button class="badge nav-items hide">Upgrade</button>
            <button class="badge nav-items dark-badge">
              <i
                class="fa-regular fa-circle-down"
                style="margin-right: 0.2rem"
              ></i
              >Install App
            </button>
            <i class="fa-solid fa-user nav-icon"></i>
          </div>
        </div>
      </div>
      <div class="music-player">music-player</div>
    </div>
  </body>
</html>
