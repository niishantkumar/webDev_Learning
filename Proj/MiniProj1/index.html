<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <img src="bgPhoto.png" alt="post" id="post" />
      <div class="container1">
        <div id="logo">Roamgram</div>
        <form action="#">
          <div class="login">
            <input type="text" name="name" placeholder="username" required />
            <input
              type="password"
              name="pass"
              placeholder="password"
              required
            />
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="signup">
          <div class="or">
            <hr />
            <span>or</span>
            
            <hr />
          </div>

          <div>Don't have an account? <label for="check">Sign up</label></div>
        </div>
      </div>
    </div>
  </body>
</html>
