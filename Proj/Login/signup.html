<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="container">
      <div id="aqua">Aquarius</div>
      <div id="msg">Sign up to be an Aquarius member &#128512;</div>
      <hr />

      <form action="/disp">
        <div id="form">
          <input type="tel" name="mob" placeholder="Mobile Number" />

          <input type="password" name="pass" placeholder="Password" />

          <input type="text" name="name" placeholder="Full Name" />

          <input type="text" name="id" placeholder="Userid" />

          <p style="text-align: center; font-weight: bold; margin-bottom: 10px">
            By signing up, you agree to our Terms, Privacy<br />
            Policy and Cookies Policy.
          </p>

          <button type="submit">Sign up</button>
        </div>
      </form>
    </div>

    <footer>&copy; 2025 Aquarius</footer>
  </body>
</html>
