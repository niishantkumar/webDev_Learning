<!-- list in html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List in html</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Orange</li>
      <li>green</li>
      <li>blue</li>
    </ul>

    <!-- Ordered list -->
    <ol type="i">
      <li>Apple</li>
      <li>Mango</li>
    </ol>

    <!-- Description list -->
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
